<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iglesia del Nazareno de Coronado - Elección de Pastor 2020</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.19.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.19.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-auth.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body class="loading voting">
    <div class="spinner">
      <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="voting__wrapper">
      <div class="container">
        <div class="hero">
          <img class="eleccion-logo" src="../images/eleccion-pastoral-logo.svg" alt="eleccion pastoral"/>
        </div>
        <div class="content-wrapper">
          <div class="candidate-wrapper">
            <div class="card vote" id="miguel">
              <div class="vote-image">
                <img class="vote-candidate" src="../images/miguel.png" alt="Miguel Leiton">
              </div>
              <div class="metadata">
                <div class="vote-name">Miguel Leitón</div>
                <div class="votes"></div>
              </div>
            </div>
            <div class="card vote" id="guido">
              <div class="vote-image">
                <img class="vote-candidate" src="../images/guido.png" alt="Guido Solano">
              </div>
              <div class="metadata">
                <div class="vote-name">Guido Solano</div>
                <div class="votes"></div>
              </div>
            </div>
          </div>
          <div class="candidate-wrapper">
            <div class="card vote other">
              <div class="metadata">
                <div class="vote-name">Votos realizados</div>
                <div id="total" class="votes"></div>
              </div>
            </div>
            <div class="card vote other">
              <div class="metadata">
                <div class="vote-name">Abstencionismo</div>
                <div id="blank" class="votes"></div>
              </div>
            </div>
            <div class="card vote other">
              <div class="metadata">
                <div class="vote-name">Votos nulos</div>
                <div id="null" class="votes"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup" id="no-support">
      <div class="popup-dialog">
        <p><strong>¡Hola!</strong>Tu navegador no funciona para esta votación</p>
        <p>Por favor intenta con Google Chrome, Firefox o Safari</p>
      </div>
    </div>
    <div class="popup-backdrop"></div>
    <script src="../scripts/check.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/resultado.js"></script>
  </body>
</html>
